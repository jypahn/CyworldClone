<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="maintitle">추천 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
            <div class="album">
                <div class="album__detail">
                    <img src="./images/jukebox-1.png">
                    <span class="album__name">Baddie</span>
                    <span class="album__singer">IVE (아이브)</span>
                </div>
                <div class="album__detail">
                    <img src="./images/jukebox-2.png">
                    <span class="album__name">Love Lee</span>
                    <span class="album__singer">AKMU (악뮤)</span>

                </div>
                <div class="album__detail">
                    <img src="./images/jukebox-3.png">
                    <span class="album__name">Dream</span>
                    <span class="album__singer">asepa</span>

                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="maintitle">추천 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="body__album">
                <tr class="table__title">
                    <th class="table__checkbox"><input type="checkbox" class="select"></th>
                    <th class="table__number">번호</th>
                    <th class="table__name">곡명</th>
                    <th class="table__singer">아티스트</th>
                </tr>
                <tr>                
                    <td class="table__checkbox"><input type="checkbox" class="select"></td>
                    <td class="table__number">1</td>
                    <td class="table__name">Love Lee</td>
                    <td class="table__singer">AKMU (악뮤)</td>
                </tr>
                <tr>                
                    <td class="table__checkbox"><input type="checkbox" class="select"></td>
                    <td class="table__number">2</td>
                    <td class="table__name">Baddie</td>
                    <td class="table__singer">IVE (아이브)</td>
                </tr>
                <tr>                
                    <td class="table__checkbox"><input type="checkbox" class="select"></td>
                    <td class="table__number">3</td>
                    <td class="table__name">헤어지자 말해요</td>
                    <td class="table__singer">박재정</td>
                </tr>
                <tr>                
                    <td class="table__checkbox"><input type="checkbox" class="select"></td>
                    <td class="table__number">4</td>
                    <td class="table__name">Dream</td>
                    <td class="table__singer">asepa</td>
                </tr>
                <tr>                
                    <td class="table__checkbox"><input type="checkbox" class="select"></td>
                    <td class="table__number">5</td>
                    <td class="table__name">음악의 신</td>
                    <td class="table__singer">세븐틴 (SEVENTEEN)</td>
                </tr>
            </table>
      
        </div>
    </div>
</body>
</html>
