<!DOCTYPE html>
<html lang="ko">
<head>
       <title>Game</title>
       <link href="./styles/game.css" rel="stylesheet">
       <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="maintitle">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
        </div>
        <div class="wrapper__body">
            <div class="body__game">
                <img src="./images/word.png">
                <div class="game__title">끝말잇기</div>
                <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
                <div class="game__word">
                    <input class="word" id="myword" placeholder="단어를 입력하세요.">
                    <button class="search" onclick="start()">검색</button>
                </div>
                <div class="word__result" id="result">결과!</div>
            </div>
            <div class="body__game">
                <img src="./images/lotto.png">
                <div class="game__title">LOTTO</div>
                <div class="game__subtitle"><span id="word">버튼을 누르세요.</span></div>
                <div class="lotto__box">
                    <span class="lotto__num">3</span>
                    <span class="lotto__num">5</span>
                    <span class="lotto__num">10</span>
                    <span class="lotto__num">24</span>
                    <span class="lotto__num">30</span>
                    <span class="lotto__num">34</span>
                </div>
                <button class="lotto__button">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
